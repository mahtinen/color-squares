<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flash App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; flex-wrap: wrap; height: 100vh; }
        .box {
            width: 50%;
            height: 50%;
            background-color: black;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <div class="box" id="yellow" data-color="yellow"></div>
    <div class="box" id="blue" data-color="blue"></div>
    <div class="box" id="green" data-color="green"></div>
    <div class="box" id="red" data-color="red"></div>

    <script>
        const boxes = document.querySelectorAll(".box");
        let previousBox = null;
    
        function highlightRandomBox() {
            boxes.forEach(box => box.style.backgroundColor = "black");
            let randomBox;
            do {
                randomBox = boxes[Math.floor(Math.random() * boxes.length)];
            } while (randomBox === previousBox);
            randomBox.style.backgroundColor = randomBox.dataset.color;
            previousBox = randomBox;
        }
    
        setInterval(highlightRandomBox, 2000);
        highlightRandomBox();
    </script>
</body>
</html>
